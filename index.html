<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>

    <div class="calculatorContainer">
      <div class="screenBlack">
        <p class="">10 + 11</p>
      </div>
      <div class="screenGreyLight">
        <div class="allButtonContainer">
          <button class="">7</button>
          <button class="">8</button>
          <button class="">9</button>
          <button class="">%</button>
          <button class="">4</button>
          <button class="">5</button>
          <button class="">6</button>
          <button class="">x</button>
          <button class="">1</button>
          <button class="">2</button>
          <button class="">3</button>
          <button class="">-</button>
          <button class="">0</button>
          <button class="">.</button>
          <button class="">=</button>
          <button class="">+</button>
        </div>
      </div>
    </div>

  </body>
</html>
